name: Deploy Flask Todos App (Amazon Linux)

on:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --verbose

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat > .env << EOF
          FLASK_ENV=${{ secrets.FLASK_ENV || 'production' }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          SQLALCHEMY_DATABASE_URI=${{ secrets.SQLALCHEMY_DATABASE_URI || 'sqlite:///todos.db' }}
          EOF

      - name: Copy files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh $EC2_USERNAME@$EC2_HOST "mkdir -p ~/todos-deploy"
          rsync -avz --exclude='.git' --exclude='.github' --exclude='venv' \
            -e "ssh -o StrictHostKeyChecking=no" ./ $EC2_USERNAME@$EC2_HOST:~/todos-deploy/

      - name: Deploy application on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh $EC2_USERNAME@$EC2_HOST << 'ENDSSH'
            cd ~/todos-deploy
            chmod +x deploy.sh
            ./deploy.sh
          ENDSSH

      - name: Health check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for Flask app to start..."
          sleep 10
          CODE=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST || echo "000")
          if [ "$CODE" = "200" ] || [ "$CODE" = "302" ]; then
            echo "✅ App is running fine (HTTP $CODE)"
          else
            echo "❌ App not responding (HTTP $CODE)"
            exit 1
          fi

      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa
